
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExcuseMaster 3000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #FF3D00;
        --secondary: #2979FF;
        --accent: #00E676;
        --bg: #fef08a;
        --card-bg: #ffffff;
        --border: #000000;
        --shadow: #000000;
        --text: #000000;
      }

      .dark {
        --bg: #111111;
        --card-bg: #1e1e1e;
        --border: #ffffff;
        --shadow: #ffffff;
        --text: #ffffff;
      }

      body {
        font-family: 'Space Mono', monospace;
        background-color: var(--bg);
        color: var(--text);
        background-image: radial-gradient(var(--border) 0.8px, transparent 0.8px);
        background-size: 24px 24px;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .font-heading {
        font-family: 'Archivo Black', sans-serif;
      }

      .neobrutalism-card {
        background: var(--card-bg);
        border: 4px solid var(--border);
        box-shadow: 10px 10px 0px 0px var(--shadow);
        transition: transform 0.1s ease, box-shadow 0.1s ease, background-color 0.3s ease, border-color 0.3s ease;
      }

      .neobrutalism-button {
        background: var(--card-bg);
        border: 4px solid var(--border);
        box-shadow: 4px 4px 0px 0px var(--shadow);
        color: var(--text);
        transition: all 0.1s ease;
      }

      .neobrutalism-button:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px 0px var(--shadow);
      }

      .neobrutalism-button:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px var(--shadow);
      }

      @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        70% { transform: scale(1.05); }
        100% { transform: scale(1); opacity: 1; }
      }
      .pop-in {
        animation: popIn 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes itemEnter {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .history-item-animate {
        animation: itemEnter 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: var(--border); }
      ::-webkit-scrollbar-thumb { background: var(--card-bg); border: 2px solid var(--border); }

      .theme-transition * {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease !important;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
