<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>ExcuseMaster 3000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #FF3D00;
        --secondary: #2979FF;
        --accent: #00E676;
        --bg: #fef08a;
        --card-bg: #ffffff;
        --border: #000000;
        --shadow: #000000;
        --text: #000000;
      }

      .dark {
        --bg: #111111;
        --card-bg: #1e1e1e;
        --border: #ffffff;
        --shadow: #ffffff;
        --text: #ffffff;
      }

      body {
        font-family: 'Space Mono', monospace;
        background-color: var(--bg);
        color: var(--text);
        background-image: radial-gradient(var(--border) 0.8px, transparent 0.8px);
        background-size: 24px 24px;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        background-size: 100% 4px, 3px 100%;
        pointer-events: none;
        z-index: 9999;
      }

      .font-heading { font-family: 'Archivo Black', sans-serif; }

      .neobrutalism-card {
        background: var(--card-bg);
        border: 4px solid var(--border);
        box-shadow: 10px 10px 0px 0px var(--shadow);
      }

      .neobrutalism-button {
        background: var(--card-bg);
        border: 4px solid var(--border);
        box-shadow: 4px 4px 0px 0px var(--shadow);
        transition: all 0.1s ease;
      }

      .neobrutalism-button:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px 0px var(--shadow);
      }

      .neobrutalism-button:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px var(--shadow);
      }
    </style>

      // Crucial: Initialize process.env before any module script runs
      window.process = {

    </script>
